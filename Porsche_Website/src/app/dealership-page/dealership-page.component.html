<section class="container mt-4">
    <div class="row mb-4">
      <div class="col-12">
        <form class="d-flex">
                 <!-- (input) is an event binding that listens for the input event. 
                  The input event fires every time the user types, deletes, or changes the text in the input field.
                  $any($event.target).value is used to get the value of the input field.
                  $event.target - This refers to the HTML input element that triggered the event.
                  .value - This gets the current value of the input field.

                  <input class="form-control me-2" type="text" placeholder="Search by city or country" 
                 (input)="filterResults($any($event.target).value)" />
                  -->

                  <!-- Instead, #searchInput creates a template reference variable that we can use to reference the input element-->
                  <input class="form-control me-2" type="text" placeholder="Search by city or country" 
                  #searchInput
                  (input)="filterResults(searchInput.value)" />
        </form>
      </div>
    </div>
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
      <div class="col" *ngFor="let dealershipLocation of filteredLocationList">
        <app-dealership-location
          [dealershipLocation]="dealershipLocation"
        >
        </app-dealership-location>
      </div>
    </div>
</section>
