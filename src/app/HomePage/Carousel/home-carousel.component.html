<div id="carouselExampleFade" class="carousel slide carousel-fade mt-5 w-100" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleFade" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleFade" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleFade" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
  
    <div class="carousel-inner">
      <div class="carousel-item active" data-bs-interval="2000">
        <img src="/Assets/sliding3.jpg" style="height: 700px;" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5>The GT2RS</h5>
          <p>Track Based Car for the Streets.</p>
        </div>
      </div>
  
      <div class="carousel-item" data-bs-interval="2000">
        <img src="/Assets/sliding2.jpg" style="height: 700px;" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5>The one and only one GT3RS</h5>
          <p>Every line tells a story. Every rev writes history.</p>
        </div>
      </div>
  
      <div class="carousel-item">
        <img src="/Assets/sliding1.jpg" style="height: 700px;" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5>Two legends. One road. Infinite adrenaline.</h5>
          <p>Unleash the night. Drive with dominance.</p>
        </div>
      </div>
    </div>
    
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
</div>
